version: '3.8'

services:
  # 后端 API 服务
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: jiuan-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FRONTEND_URL=http://47.95.38.64
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_BASE_URL=${GEMINI_BASE_URL:-https://www.sophnet.com/api/open-apis/v1}
    networks:
      - jiuan-network

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8080/api
    container_name: jiuan-web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - jiuan-network

networks:
  jiuan-network:
    driver: bridge
